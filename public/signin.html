<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- ---------------- nav bar --------------------- -->
    <nav class="navbar px-3 py-3 justify-content-between">
      <div class="p-2">
        <a href="/" class="text-decoration-none">
          <div class="d-flex">
            <h3 class="fs-4 text-uppercase dark-color d-flex">property</h3>
            <h3 class="fs-4 text-uppercase primary-color">agency</h3>
          </div>
        </a>
      </div>
      <div class="p-2 px-3">
        <button class="p-1 px-3 btn bg-body border-dark">Sign In</button>
      </div>
    </nav>

    <!-- signin form -->
    <div class="p-3 py-4">
      <h3 class="fs-3 text-center">Account Sign In</h3>
      <div class="p-2 py-2 d-flex">
        <div class="m-auto w-50">
          <div class="">
            <div class="py-3">
              <form id="signin-form">
                <div class="mb-3" id="signin-form-msg">
                  <!-- <h4 class="text-center fs-5 text-success">
                    An error occured
                  </h4> -->
                </div>
                <div class="mb-2">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="usernameHelp"
                    name="username"
                  />
                </div>
                <div class="mb-2">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="form-text py-1">
                  Or
                  <a
                    class="text-decoration-none text-primary"
                    href="register.html"
                    >Create an account</a
                  >
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/jquery/jquery-3.7.0.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
